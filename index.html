<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />

  </head>
  <body>
    <main>
      <div class="color-blob"></div>
      <div class="color-blob"></div>
      <section class="form-container">
        <div class="form">
          <h2>Signup</h2>
          <form>
            <fieldset id="account-info">

              <legend><span id="number"> 1 </span>Account Info</legend>
              <label for="name">Name</label>
              <br>
              <input type="text" name="name" id="name" required pattern="[a-zA-Z0-9]+"
                title="Username can only contain alpha-numeric characters"
                aria-label="Username containing only alpha-numeric characters">
              <br>
              <label for="email">Email</label>
              <br>
              <input type="email" name="email" id="email" required>
              <br>
              <label for="password">Password</label>
              <br>
              <input type="password" name="password" id="password" required>
            </fieldset>

            <fieldset>
              <legend><span id="number"> 2 </span>Dev Skills</legend>
              <h4>Programming Languages</h4>
              <input type="checkbox" name="html" id="html" value="html">
              <label for="html">HTML</label>
              <input type="checkbox" name="css" id="css" value="css">
              <label for="css">CSS</label>
              <input type="checkbox" name="js" id="js" value="js">
              <label for="js">JavaScript</label>
              <input type="checkbox" name="php" id="php" value="php">
              <label for="php">PHP</label>
            </fieldset>

            
            <fieldset>
              <legend><span id="number"> 3 </span>Experience</legend>
              <label class="standalone">Overall Experience</label>
              <br>
              <input type="radio" name="experience" id="beginner" value="beginner">
              <label for="beginner">Beginner</label>
              <input type="radio" name="experience" id="intermediate" value="intermediate">
              <label for="intermediate">Intermediate</label>
              <input type="radio" name="experience" id="advanced" value="advanced">
              <label for="advanced">Advanced</label>
            </fieldset>

            <fieldset>
              <legend><span id="number"> 4 </span>Other</legend>
              <label for="referredby">How did you hear about us?</label>
              <br>
              <select name="referredby" id="referredby">
                <option value="">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv">TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other">
                  <option value="magic">Magic!</option>
                  <option value="other">Other...</option>
                </optgroup>
              </select>
            </fieldset>

            <span id="hidden" hidden>
            <label for="text">Details, Please...</label>
            <br>
            <input type="text" name="other-text" id="other-text" >
            </span>

            <label for="comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" cols="40" rows="6"></textarea>

            <input type="hidden" name="userid" value="test">
            <br>
            <input type="submit" value="Submit" class="button" >
            <br>
            <input type="reset" value="Reset" class="button">
          </form>
        </div>
      </section>
    </main>
    <footer><p>&copy; 2022 Yuko Ishida</p></footer>
    <script src="./scripts/script.js"></script>

  Family

Media

  TV
  Newspaper
Other
  Magic!
  Other...
-->
  </body>
</html>
