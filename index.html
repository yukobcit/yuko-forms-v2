<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />

  </head>
  <body>
    <main>
      <div class="color-blob"></div>
      <div class="color-blob"></div>
      <section class="form-container">
        <div class="form">
          <h2>Signup</h2>
          <form method="post">
            <fieldset id="account-info">
              <legend>Account Info</legend>
              <br>
              <input type="text" name="name" id="name" required pattern="[a-zA-Z0-9]+"
                title="Username can only contain alpha-numeric characters"
                aria-label="Username containing only alpha-numeric characters" placeholder="Full name...">
              <br>
              <input type="email" name="email" id="email" required placeholder="Email Address...">
              <br>
              <input type="password" name="password" id="password" required placeholder="Password... min 8 chars">
            </fieldset>

            <fieldset>
              <legend>Dev Skills</legend>
              <h4>Programming Languages</h4>

            <table>
              <tr>
                <td><label for="html"><input type="checkbox" name="html" id="html" value="html">HTML</label></td>
                <td><label for="css"><input type="checkbox" name="css" id="css" value="css">CSS</label></td>
                <td><label for="sa"><input type="checkbox" name="sa" id="sa" value="sa">Sass</label></td>
              </tr>
              <tr>              
                <td><label for="js"><input type="checkbox" name="js" id="js" value="js">JavaScript</label></td>
                <td><label for="php"><input type="checkbox" name="php" id="php" value="php">PHP</label></td>
                <td><label for="py"><input type="checkbox" name="py" id="py" value="py">Python</label></td></tr>
            </table>

              <h4>Dev Ops</h4>
              <table>
                <tr>
              <td>       
                <label for="git"><input type="checkbox" name="git" id="git" value="git">GIT</label></td>
              <td>
                <label for="gulp"><input type="checkbox" name="gulp" id="gulp" value="gulp">Gulp</label>
              </td>
              <td>
                <label for="web"><input type="checkbox" name="web" id="web" value="web">Webpack</label>
              </td>
              </table>
            </fieldset>

            
            <fieldset>
              <legend>Experience</legend>
              <label class="standalone">Overall Experience</label>
              <br>
              <input type="radio" name="experience" id="beginner" value="beginner">
              <label for="beginner">Beginner</label>
              <input type="radio" name="experience" id="intermediate" value="intermediate">
              <label for="intermediate">Intermediate</label>
              <input type="radio" name="experience" id="advanced" value="advanced">
              <label for="advanced">Advanced</label>
            </fieldset>

            <fieldset>
              <legend>Other</legend>
              <label for="referredby">How did you hear about us?</label>
              <br>
              <select name="referredby" id="referredby">
                <option value="">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv">TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other">
                  <option value="magic">Magic!</option>
                  <option value="other">Other...</option>
                </optgroup>
              </select>
            </fieldset>

            <span id="hidden" hidden>
            <label for="text">Details, Please...</label>
            <br>
            <input type="text" name="other-text" id="other-text" >
            </span>

            <label for="comments">Comments</label>
            <br>
            <textarea name="comments" id="comments" cols="40" rows="6"></textarea>

            <input type="hidden" name="userid" value="test">
            <br>
            <input type="submit" value="Submit" class="button" >
            <br>
            <input type="reset" value="Reset" class="button">
          </form>
        </div>
      </section>
    </main>
    <footer><p>&copy; 2022 Yuko Ishida</p></footer>
    <script src="./scripts/script.js"></script>

Media

Other
  Magic!
  Other...
-->
  </body>
</html>
